version: '3'
services:

  bitcoin-core:
    image: ruimarinho/bitcoin-core:0.21.1
    container_name: bitcoin-core
    volumes:
      - ~/.bitcoin:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332
      - 18332:18332
      - 28334:28334

  lnd_server:
    image: lnd
    container_name: lnd_server
    build:
      context: ../
      dockerfile: docker/lnd/Dockerfile
    environment:
      - NETWORK=testnet
      - RPCHOST=bitcoin-core
      - BACKEND=bitcoind
      - TARGETHOST=lnd_server
    depends_on:
      - "tor-node"
    volumes:
      - lnd_server_dir:/root/.lnd
      - tor-dir:/var/lib/tor
    links:
      - "bitcoin-core:bitcoin-core"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./start-lnd.sh"]

  tor-node:
    image: osminogin/tor-simple
    container_name: tor-node
    restart: always
    expose:
      - "9051"
    volumes:
      - ./torrc:/etc/tor/torrc:ro
      - tor-dir:/var/lib/tor

  agora:
    image: agora
    container_name: agora
    build:
      context: ../
      dockerfile: Dockerfile
    depends_on:
      - "lnd_server"
    environment:
      - LND_RPC_AUTHORITY=
      - AGORA_PORT=1234
      - FILES_DIR=/root/agora-files
    volumes:
      - lnd_server_dir:/root/.lnd
      - agora_files_dir:/root/agora-files
    ports:
      - 1234:1234
      - 1235:1235
    links:
      - "bitcoin-core:bitcoin-core"
      - "lnd_server:lnd"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint: ["./entrypoint.sh"]

volumes:
  lnd_server_dir:
    driver: local
  tor-dir:
    driver: local
  agora_files_dir:
    driver: local
