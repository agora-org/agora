[package]
name = "agora"
version = "0.1.2"
description = "File server that accepts Lightning Network payments for downloads"
authors = ["Casey Rodarmor <casey@rodarmor.com>", "SÃ¶nke Hahn <soenkehahn@gmail.com>"]
license = "CC0-1.0"
edition = "2018"
repository = "https://github.com/agora-org/agora"
homepage = "https://github.com/agora-org/agora"

[workspace]
members = [".", "agora-lnd-client", "agora-test-context", "bin/prerelease", "bin/publish", "lnd-test-context"]

[dependencies]
color-backtrace = "0.5.1"
env_logger = "0.9.0"
form_urlencoded = "1.0.1"
futures = "0.3.14"
hex = "0.4.3"
http = "0.2.4"
lexiclean = "0.0.1"
log = "0.4.14"
maud = "0.22.2"
mime_guess = "2.0.3"
openssl = "0.10.35"
percent-encoding = "2.1.0"
pin-project = "1.0.7"
pulldown-cmark = "0.8.0"
qrcodegen = "=1.6.0"
rust-embed = "6.3.0"
rustls-acme = "0.1.7"
serde_yaml = "0.8.17"
termcolor = "1.1.2"
tokio-rustls = "0.22.0"
tonic = "0.5.2"

[dependencies.agora-lnd-client]
path = "agora-lnd-client"
version = "0.0.2"

[dependencies.hyper]
version = "0.14.7"
features = ["server", "stream", "tcp", "http1", "http2"]

[dependencies.serde]
version = "1.0.126"
features = ["derive"]

[dependencies.snafu]
version = "0.6.10"
features = ["backtraces-impl-backtrace-crate"]

[dependencies.structopt]
version = "0.3.21"
features = ["wrap_help"]

[dependencies.tokio]
version = "1.5.0"
features = ["rt", "rt-multi-thread", "macros", "fs"]

[dependencies.tokio-stream]
version = "0.1.7"
features = ["net"]

[dependencies.tower]
version = "0.4.10"
features = ["make"]

[dependencies.uuid]
version = "1.1.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[dev-dependencies]
bardecoder = "0.2.2"
chromiumoxide = "0.3.1"
executable-path = "1.0.0"
guard = "0.5.1"
image = "0.22.0"
lightning-invoice = "0.14.0"
nix = "0.23.0"
pretty_assertions = "1.0.0"
regex = "1.5.4"
resvg = "0.15.0"
scraper = "0.12.0"
tempfile = "3.2.0"
tiny-skia = "0.5.1"
unindent = "0.1.7"
usvg = "0.15.0"

[dev-dependencies.agora-test-context]
path = "agora-test-context"

[dev-dependencies.lnd-test-context]
path = "lnd-test-context"

[dev-dependencies.rcgen]
version = "0.8.13"
features = ["x509-parser"]

[dev-dependencies.reqwest]
version = "0.11.3"
features = ["blocking", "stream", "rustls-tls"]
default-features = false

[features]
slow-tests = []
